<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hobbies</title>
<link rel="icon" type="image/svg+xml" href="images/garden/icon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'forest-green': '#1f471f',
            'mint-accent': '#e6f3e6',
            'stone-gray': '#a0a0a0',
            'white': '#ffffff'
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #1f471f;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }

    /* Masonry layout */
    .masonry-gallery {
      column-count: 2;
      column-gap: 1.5rem;
    }
    @media (min-width: 768px) {
      .masonry-gallery { column-count: 3; }
    }
    @media (min-width: 1280px) {
      .masonry-gallery { column-count: 4; }
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
      border-radius: 6px;
      background: #e6f3e6;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.25);
    }

    .gallery-item img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    .item-details {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.4rem 0;
      text-align: center;
      background-color: rgba(31, 71, 31, 0.8);
    }

    .item-category {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #e6f3e6;
      font-weight: 500;
    }

    /* Filter Buttons */
    .filter-button {
      border: 1px solid #ffffff;
      color: #ffffff;
      background-color: transparent;
      border-radius: 9999px;
      padding: 0.5rem 1.25rem;
      text-transform: uppercase;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .filter-button.active {
      background-color: #ffffff;
      color: #1f471f;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .filter-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(31, 71, 31, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      overflow: hidden;
      background: #1f471f;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .modal-content img {
      display: block;
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 2.5rem;
      color: #ffffff;
      cursor: pointer;
      transition: color 0.2s;
    }

    .modal-close:hover {
      color: #e6f3e6;
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <div class="fixed top-4 left-4 z-50">
    <a href="about_me.html" class="px-5 py-2 rounded-full font-medium border border-mint-accent text-mint-accent hover:bg-mint-accent hover:text-forest-green transition duration-300">
      ← Home
    </a>
  </div>

  <div class="min-h-screen p-8 lg:p-16 flex flex-col items-center">
    <header class="text-center pt-10 pb-12">
      <h1 id="gallery-title" class="text-4xl lg:text-5xl mb-4 font-bold tracking-wider">Garden Gallery</h1>
      <p class="text-xl text-gray-400 max-w-4xl mx-auto mb-8">Explore my home garden, a vibrant sanctuary of color, life, and fresh harvests.</p>
    </header>
    <!-- Filter Buttons -->
    <div id="filter-buttons" class="flex flex-wrap justify-center gap-3 mt-4 mb-12"></div>

    <!-- Gallery -->
    <section id="garden-gallery" class="w-full max-w-7xl mx-auto mb-12">
      <div class="masonry-gallery" id="gallery-grid"></div>
    </section>
  </div>

  <!-- Modal -->
  <div id="garden-modal" class="modal" onclick="closeModal(event)">
    <span class="modal-close">×</span>
    <div id="modal-content-area" class="modal-content"></div>
  </div>

  <script>
    const galleryGrid = document.getElementById('gallery-grid');
    const gardenModal = document.getElementById('garden-modal');
    const modalContentArea = document.getElementById('modal-content-area');

    const FILTER_GROUPS = ['All', 'Fruits', 'Flowers', 'Vegetables'];

    const gardenPieces = [
     { url: 'images/garden/f_6.jpg', category: 'Flowers', }, 
     { url: 'images/garden/f_1.jpg', category: 'Flowers', }, 
     { url: 'images/garden/f_3.jpg', category: 'Flowers', }, 
     { url: 'images/garden/v_4.jpg', category: 'Vegetables', }, 
     { url: 'images/garden/f_5.jpg', category: 'Flowers', }, 
     { url: 'images/garden/f_2.jpg', category: 'Flowers', }, 
     { url: 'images/garden/f_7.jpg', category: 'Flowers', }, 
     { url: 'images/garden/v_1.jpg', category: 'Vegetables', }, 
     { url: 'images/garden/fr_1.jpg', category: 'Fruits', }, 
     { url: 'images/garden/fr_2.jpg', category: 'Fruits', }, 
     { url: 'images/garden/fr_3.jpg', category: 'Fruits', }, 
     { url: 'images/garden/fr_4.jpg', category: 'Fruits', }, 
     { url: 'images/garden/fr_5.jpg', category: 'Fruits', }, 
     { url: 'images/garden/fr_9.jpg', category: 'Fruits', }, 
     { url: 'images/garden/fr_6.jpg', category: 'Fruits', }, 
     { url: 'images/garden/fr_7.jpg', category: 'Fruits', }, 
     { url: 'images/garden/fr_8.jpg', category: 'Fruits', }, 
     { url: 'images/garden/fr_10.jpg', category: 'Fruits', }, 
     { url: 'images/garden/v_3.jpg', category: 'Vegetables', }, 
     { url: 'images/garden/v_2.jpg', category: 'Vegetables', }, 
     { url: 'images/garden/fr_11.jpg', category: 'Fruits', }, 
     { url: 'images/garden/f_4.jpg', category: 'Flowers', }, 
     { url: 'images/garden/v_5.jpg', category: 'Vegetables', }, 
     { url: 'images/garden/v_6.jpg', category: 'Vegetables', }, 
     { url: 'images/garden/v_7.jpg', category: 'Vegetables', }, 
     { url: 'images/garden/v_8.jpg', category: 'Vegetables', }, 
     { url: 'images/garden/v_9.jpg', category: 'Vegetables', },
    ];

    function renderGallery() {
      galleryGrid.innerHTML = '';
      gardenPieces.forEach((piece, index) => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.dataset.category = piece.category;
        item.onclick = (e) => openModal(e, index);

        item.innerHTML = `
          <img src="${piece.url}" alt="${piece.category}">
          <div class="item-details">
            <div class="item-category">${piece.category}</div>
          </div>
        `;

        galleryGrid.appendChild(item);
      });
    }

    function renderFilterButtons() {
      const filterContainer = document.getElementById('filter-buttons');
      filterContainer.innerHTML = '';

      FILTER_GROUPS.forEach(group => {
        const button = document.createElement('button');
        button.textContent = group;
        button.className = 'filter-button';
        button.dataset.filter = group;
        button.onclick = () => filterGallery(group);
        filterContainer.appendChild(button);
      });
    }

    function filterGallery(selectedFilter) {
      document.querySelectorAll('.filter-button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === selectedFilter);
      });

      document.querySelectorAll('.gallery-item').forEach(item => {
        const itemCat = item.dataset.category;
        item.style.display = (selectedFilter === 'All' || itemCat === selectedFilter) ? 'block' : 'none';
      });
    }

    function openModal(e, index) {
      e.stopPropagation();
      const piece = gardenPieces[index];
      modalContentArea.innerHTML = `<img src="${piece.url}" alt="${piece.category}">`;
      gardenModal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal(e) {
      if (e.target === gardenModal || e.target.classList.contains('modal-close')) {
        gardenModal.classList.remove('active');
        document.body.style.overflow = '';
      }
    }

    window.onload = () => {
      renderGallery();
      renderFilterButtons();
      filterGallery('All');
    };
  </script>
</body>
</html>
