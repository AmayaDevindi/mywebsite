<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic</title>
    <!-- Red color paint brush icon (SVG) -->
    <link rel="icon" type="image/svg+xml" href="images/art/icon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { 'accent-red': '#ff6f61', 'dark-bg': '#121212' },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
        }
      }
    }
  </script>

  <style>
    :root {
      --accent-red: #ff6f61;
      --dark-bg: #121212;
      --card-bg: #1e1e1e;
    }

    body {
      background-color: var(--dark-bg);
      color: #f8f8f8;
      font-family: 'Inter', sans-serif;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }

    /* Masonry layout */
    .masonry-gallery {
      column-count: 2;
      column-gap: 1rem;
      transition: all 0.3s ease;
    }

    @media (min-width: 768px) {
      .masonry-gallery {
        column-count: 3;
      }
    }

    @media (min-width: 1280px) {
      .masonry-gallery {
        column-count: 4;
      }
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 1rem;
      position: relative;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.4s ease;
    }

    .gallery-item.hide {
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
    }

    .gallery-item:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 111, 97, 0.6);
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .category-tag {
      position: absolute;
      bottom: 50px;
      left: 10px;
      background-color: var(--accent-red);
      color: var(--dark-bg);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 700;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .category-tag {
      opacity: 1;
    }

    .item-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(18, 18, 18, 0.8), transparent);
      padding: 1rem 0.5rem 0.5rem;
      font-size: 0.8rem;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .item-title {
      opacity: 1;
    }

    /* Popup modal */
    .modal {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .modal-content video,
    .modal-content img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .modal-close {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 2.5rem;
      color: var(--accent-red);
      cursor: pointer;
      z-index: 1002;
      transition: color 0.3s;
    }

    .modal-close:hover {
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- Back Button -->
  <div class="fixed top-4 left-4 z-[1001]">
    <a href="index.html"
      class="px-6 py-3 rounded-full font-bold bg-transparent border border-accent-red text-accent-red hover:bg-accent-red hover:text-white transition duration-300 shadow-lg">
      ← Home
    </a>
  </div>

  <div class="min-h-screen p-8 lg:p-16">
    <header class="text-center pt-16 pb-8">
      <h1 class="text-6xl font-extrabold text-accent-red mb-4 tracking-widest">ART SHOWCASE</h1>
      <p class="text-xl text-gray-400 max-w-4xl mx-auto mb-8">A visual journey through my latest drawings, paintings, and creative process.</p>

      <!-- Filter Buttons -->
      <div class="flex justify-center space-x-4 mb-10">
        <button onclick="filterGallery('all')" id="filter-all" class="filter-btn px-5 py-2 border-2 border-accent-red rounded-full text-accent-red font-semibold hover:bg-accent-red hover:text-white transition">All</button>
        <button onclick="filterGallery('video')" id="filter-video" class="filter-btn px-5 py-2 border-2 border-accent-red rounded-full text-accent-red font-semibold hover:bg-accent-red hover:text-white transition">Process Videos</button>
        <button onclick="filterGallery('image')" id="filter-image" class="filter-btn px-5 py-2 border-2 border-accent-red rounded-full text-accent-red font-semibold hover:bg-accent-red hover:text-white transition">Images</button>
      </div>
    </header>

    <section id="art-gallery" class="w-full max-w-6xl mx-auto">
      <div class="masonry-gallery" id="gallery-grid"></div>
    </section>
  </div>

  <!-- Fullscreen Modal -->
  <div id="art-modal" class="modal" onclick="closeModal(event)">
    <span class="modal-close">×</span>
    <div id="modal-content-area" class="modal-content"></div>
  </div>

  <script>
    const galleryGrid = document.getElementById('gallery-grid');
    const artModal = document.getElementById('art-modal');
    const modalContentArea = document.getElementById('modal-content-area');
    const buttons = document.querySelectorAll('.filter-btn');

    const artPieces = [
      { type: 'video', url: 'images/art/tiger.mp4', title: 'Watercolor Painting', category: 'Process Video' },
      { type: 'image', url: 'images/art/black_lepord.jpg', title: 'Reverse Drawing', category: 'Image' },
      { type: 'video', url: 'images/art/deer.mp4', title: 'Watercolor Painting', category: 'Process Video' },
      { type: 'video', url: 'images/art/lepords.mp4', title: 'Watercolor Painting', category: 'Process Video' },
      { type: 'image', url: 'images/art/mahathma_gandhi.jpg', title: 'Pencil Drawing', category: 'Image' },
      { type: 'image', url: 'images/art/face.jpeg', title: 'Pencil Drawing', category: 'Image' },
      { type: 'image', url: 'images/art/tiger.jpg', title: 'Watercolor Painting', category: 'Image' },
      { type: 'image', url: 'images/art/buddah.jpg', title: 'Reverse Drawing', category: 'Image' },
      { type: 'video', url: 'images/art/eagle.mp4', title: 'Watercolor Painting', category: 'Process Video' },
      { type: 'image', url: 'images/art/cheeta.jpg', title: 'Reverse Drawing', category: 'Image' },
      { type: 'image', url: 'images/art/covid.jpg', title: 'Watercolor Painting', category: 'Image' },
      { type: 'image', url: 'images/art/elephant.jpg', title: 'Reverse Drawing', category: 'Image' },
      { type: 'image', url: 'images/art/eagle.jpg', title: 'Watercolor Painting', category: 'Image' },
      { type: 'image', url: 'images/art/deer.jpg', title: 'Watercolor Painting', category: 'Image' },
      { type: 'image', url: 'images/art/face_2.jpg', title: 'Pencil Drawing', category: 'Image' },
      { type: 'image', url: 'images/art/object_2.jpg', title: 'Watercolor Painting', category: 'Image' },
      { type: 'image', url: 'images/art/objects.jpg', title: 'Watercolor Painting', category: 'Image' },
    ];

    function renderGallery(filter = 'all') {
      galleryGrid.innerHTML = '';
      artPieces.forEach((piece, index) => {
        if (filter !== 'all' && piece.type !== filter) return;
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.onclick = (e) => openModal(e, index);

        if (piece.type === 'image') {
          item.innerHTML = `
            <img src="${piece.url}" alt="${piece.title}">
            <span class="category-tag">${piece.category}</span>
            <span class="item-title">${piece.title}</span>
          `;
        } else {
          item.innerHTML = `
            <video src="${piece.url}" autoplay loop muted playsinline preload="metadata"></video>
            <span class="category-tag">${piece.category}</span>
            <span class="item-title">${piece.title}</span>
          `;
        }

        galleryGrid.appendChild(item);
      });
    }

    function filterGallery(type) {
      buttons.forEach(btn => btn.classList.remove('bg-accent-red', 'text-white'));
      document.getElementById('filter-' + type).classList.add('bg-accent-red', 'text-white');
      renderGallery(type);
    }

    function openModal(e, index) {
      e.stopPropagation();
      const piece = artPieces[index];
      modalContentArea.innerHTML = '';

      let content;
      if (piece.type === 'image') {
        content = `<img src="${piece.url}" alt="${piece.title}">`;
      } else {
        content = `<video src="${piece.url}" autoplay loop controls playsinline preload="auto"></video>`;
      }

      modalContentArea.innerHTML = content;
      artModal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal(e) {
      if (e.target === artModal || e.target.classList.contains('modal-close')) {
        const video = modalContentArea.querySelector('video');
        if (video) video.pause();
        artModal.classList.remove('active');
        document.body.style.overflow = '';
      }
    }

    window.onload = () => {
      renderGallery();
      document.getElementById('filter-all').classList.add('bg-accent-red', 'text-white');
    };
  </script>
</body>
</html>
